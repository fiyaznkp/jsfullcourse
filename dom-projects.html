<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom projects</title>
    <style>
      .subscribe-button{
        border: none;
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;

      }

      .is-subscribed{
        background-color: rgb(240,240,240);
        color: black;
      }

      body{
        font-family:Arial, Helvetica, sans-serif
      }
    </style>
</head>
<body>
<p>Youtube Subscribe Button</p>
<button onclick="
  subscribe()
"class="subscribe subscribe-button">Subscribe</button>

    <script>
  function subscribe (){
    const subscibeBtn = (document.querySelector('.subscribe'))

  if(subscibeBtn.innerHTML === 'Subscribe'){
    subscibeBtn.innerHTML = 'Subscribed'
    subscibeBtn.classList.add('is-subscribed')
  }else {
    subscibeBtn.innerHTML = 'Subscribe'
    subscibeBtn.classList.remove('is-subscribed')
  }
  }


    </script>
</body>
</html>
