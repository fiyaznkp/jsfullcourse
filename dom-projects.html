<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<p>Youtube Subscribe Button</p>
<button onclick="
  subscribe()
"class="subscribe">Subscribe</button>

    <script>
  function subscribe (){
    const subscibeBtn = (document.querySelector('.subscribe'))

  if(subscibeBtn.innerHTML === 'Subscribe'){
    subscibeBtn.innerHTML = 'Subscribed'
  }else {
    subscibeBtn.innerHTML = 'Subscribe'
  }
  }


    </script>
