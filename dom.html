<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="
        change()
        ">Hello</button>
<script>
function change(){
    let button = document.querySelector("button")

    button.textContent = "hai"
}
change("hai")
</script>    
</body>
</html>
