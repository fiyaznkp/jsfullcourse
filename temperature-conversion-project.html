<style>
 body{
    
    font-family: Arial, Helvetica, sans-serif;
 }
 h1{
    color: rgb(62, 62, 175);
 }
 form{
   max-width: 300px;
    text-align: center;
    margin: auto;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 5px 5px 15px hsla(0, 0%, 0%, 0.268)
 }
 #textbox{
    width: 50%;
    font-size: 20px;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    border: 2px solid;
    text-align: center;
    margin-bottom: 15px;
 }
 label{
    font-weight:bold;
    font-size: 20px;
 }
 button{
    margin-top: 10px;
    background-color: rgb(104, 164, 145);
    font-size: 20px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
 }
 button:hover{
    background-color: rgb(73, 85, 81);
 }
 #result{
    font-size: 25px;
    font-weight: bold;
 }
</style>


<form>
   <h1>Temperature Conversion:</h1> 
<input type="number" id="textbox" value="0"> <br>
<input type="radio" id="toFahrenheit" name="unit">
<label for="toFahrenheit">Celsius => Fahrenheit</label> <br>
<input type="radio" id="toCelsius" name="unit">
<label for="toCelsius">Fahrenheit => Celcius</label> <br> <br>

<button type="button" onclick="convert()" id="submit-button">Submit</button>
<p id="result"></p>
</form>


<script>
    let temperature;
let textbox=document.getElementById('textbox')
let toFahrenheit =document.getElementById('toFahrenheit')
let toCelsius =document.getElementById('toCelsius')
let result =document.getElementById('result')

 function convert(){
  if(toFahrenheit.checked){
    temperature=Number(textbox.value)
    temperature= temperature*9/5 +32
    result.textContent=temperature.toFixed(1) + 'F°'
  }else if(toCelsius.checked){
    temperature=Number(textbox.value)
    temperature=(temperature-32)*(5/9)
    result.textContent=temperature.toFixed(1)+ 'C°'
  }else{
    result.textContent ='Select a unit'
  }
 }
</script>
